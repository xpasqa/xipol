  <!-- Google Translate init -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      // Create a hidden container so the widget can initialize
      var gt = document.getElementById('google_translate_element');
      if (!gt) {
        gt = document.createElement('div');
        gt.id = 'google_translate_element';
        gt.style.display = 'none';
        document.body.appendChild(gt);
      }
      new google.translate.TranslateElement({
        pageLanguage: 'id',
        includedLanguages: 'id,en',
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript">
    function setCookie(name, value) {
      var d = new Date();
      d.setTime(d.getTime() + 365*24*60*60*1000); // 1 year
      var expires = '; expires=' + d.toUTCString();
      var domain = location.hostname;
      // Set on current host
      document.cookie = name + '=' + value + expires + '; path=/';
      // Also try root domain (e.g., .xipol.com)
      var parts = domain.split('.');
      if (parts.length > 2) {
        var root = '.' + parts.slice(-2).join('.');
        document.cookie = name + '=' + value + expires + '; path=/; domain=' + root;
      } else {
        document.cookie = name + '=' + value + expires + '; path=/; domain=' + domain;
      }
    }

    function getCookie(name) {
      var match = document.cookie.match(new RegExp('(?:^|; )' + name.replace(/([.$?*|{}\\(\\)\\[\\]\\/\\+^])/g, '\\$1') + '=([^;]*)'));
      return match ? decodeURIComponent(match[1]) : null;
    }

    function setLanguage(lang) {
      // Persist preference
      try { localStorage.setItem('xipolLang', lang); } catch (e) {}
      document.documentElement.setAttribute('lang', lang);

      // Prefer native widget if available (no reload)
      var select = document.querySelector('select.goog-te-combo');
      if (select) {
        select.value = lang;
        select.dispatchEvent(new Event('change'));
        return;
      }

      // Fallback: use googtrans cookie and reload
      var value = lang === 'id' ? '/id/id' : '/id/' + lang;
      if (getCookie('googtrans') !== value) {
        setCookie('googtrans', value);
        location.reload();
      }
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script type="text/javascript">
    // Wire buttons
    document.addEventListener('click', function (e) {
      var btn = e.target.closest('.lang-btn');
      if (!btn) return;
      var lang = btn.getAttribute('data-lang');
      setLanguage(lang);
    });

    // Restore preferred language on load
    document.addEventListener('DOMContentLoaded', function () {
      var saved = null;
      try { saved = localStorage.getItem('xipolLang'); } catch (e) { }
      if (saved) {
        var expected = saved === 'id' ? '/id/id' : '/id/' + saved;
        if (getCookie('googtrans') !== expected) {
          setLanguage(saved);
        } else {
          document.documentElement.setAttribute('lang', saved);
        }
      }
    });
  </script>
