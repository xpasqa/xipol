<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Dosen</title>
    <link rel="stylesheet" href="dist/style.css" />
    <style>
      body {
        font-family: "Onest", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <main class="max-w-6xl mx-auto py-12 px-4">
      <h1 class="text-3xl font-bold text-primary-950 mb-6">
        Dosen Ilmu Politik
      </h1>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        id="dosen-container"
      >
        <!-- Data dosen akan ditampilkan di sini -->
      </div>
    </main>

    <script type="module">
      import { supabase } from "./js/supabaseClient.js";

      async function loadDosen() {
        const container = document.getElementById("dosen-container");
        const { data, error } = await supabase
          .from("lecturers")
          .select("*")
          .order("order", { ascending: true });

        if (error) {
          container.innerHTML = `<p class="text-red-600">Gagal memuat data dosen.</p>`;
          return;
        }

        if (!data.length) {
          container.innerHTML = `<p class="text-gray-500">Belum ada data dosen tersedia.</p>`;
          return;
        }

        container.innerHTML = "";
        data.forEach((dosen) => {
          const card = document.createElement("div");
          card.className = "bg-white shadow rounded-lg p-4 text-center";
          card.innerHTML = `
            <img src="${dosen.photo_url || "img/default-avatar.png"}" alt="${
            dosen.name
          }" class="mx-auto h-24 w-24 rounded-full object-cover mb-4" />
            <h2 class="text-lg font-bold text-primary-950">${dosen.name}</h2>
            <p class="text-sm text-gray-500">${dosen.nip}</p>
            <p class="text-sm text-gray-600">${dosen.field}</p>
            ${
              dosen.google_scholar
                ? `<a href="${dosen.google_scholar}" target="_blank" class="inline-block mt-2" aria-label="Google Scholar">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg" class="mx-auto">
                      <title>Google Scholar icon</title>
                      <path d="M12 24a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-24L0 9.5l4.838 3.94A8 8 0 0 1 12 9a8 8 0 0 1 7.162 4.44L24 9.5z"/>
                    </svg>
                  </a>`
                : ""
            }
          `;
          container.appendChild(card);
        });
      }

      document.addEventListener("DOMContentLoaded", loadDosen);
    </script>
  </body>
</html>
