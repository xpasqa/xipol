<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - Xipol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TinyMCE CDN -->
    <script
      src="https://cdn.tiny.cloud/1/2p6b539wjwq1cu0siygs1bex0objm8f3r97b6x6p14ryr78u/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({
        selector: "#content",
        height: 300,
        menubar: false,
        plugins: "link image code lists",
        toolbar:
          "undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link image | code",
        branding: false,
      });
    </script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-4xl mx-auto py-8 px-4">
      <h1 class="text-3xl font-bold mb-6">ğŸ“ Admin Dashboard</h1>

      <!-- Form Tambah Artikel -->
      <form id="formArtikel" class="bg-white p-6 rounded shadow mb-10">
        <h2 class="text-xl font-semibold mb-4">Tambah Artikel</h2>
        <div class="mb-4">
          <input
            type="text"
            id="title"
            placeholder="Judul Artikel"
            class="w-full border px-4 py-2 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="text"
            id="author"
            placeholder="Nama Author"
            class="w-full border px-4 py-2 rounded"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="text"
            id="image"
            placeholder="URL Gambar"
            class="w-full border px-4 py-2 rounded"
          />
        </div>
        <div class="mb-4">
          <textarea
            id="content"
            placeholder="Isi Artikel"
            class="w-full border px-4 py-2 rounded"
            rows="4"
          ></textarea>
        </div>
        <div class="mb-4">
          <input
            type="text"
            id="tags"
            placeholder="Tags (pisahkan dengan koma)"
            class="w-full border px-4 py-2 rounded"
          />
        </div>
        <div class="mb-4">
          <select id="status" class="w-full border px-4 py-2 rounded">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
          </select>
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Tambah Artikel
        </button>
      </form>

      <!-- List Artikel -->
      <h2 class="text-xl font-semibold mb-4">Daftar Artikel</h2>
      <div id="artikelList" class="space-y-4">
        <!-- Artikel akan dirender di sini -->
      </div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
